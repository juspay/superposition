version: "3.4"

services:
  postgres:
    build: ./docker-compose/postgres/
    container_name: superposition_postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: "docker"
      POSTGRES_DB: "config"
    restart: on-failure
    network_mode: bridge

  localstack:
    build: ./docker-compose/localstack/
    container_name: superposition_localstack
    ports:
      - "4510-4559:4510-4559"  # external service port range
      - "4566:4566"            # LocalStack Edge Proxy
      - "4571:4571"
    network_mode: bridge
    environment:
      LOCALSTACK_SERVICES: s3, sns, sqs, logs, cloudwatch, kms
      AWS_DEFAULT_REGION: ap-south-1
      EDGE_PORT: 4566

  redis:
    image: redis:7
    container_name: superposition_redis
    restart: on-failure
    ports:
      - 6379:6379
    command: redis-server
    network_mode: bridge


