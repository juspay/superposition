[workspace]
resolver = "2"

members = [
    "crates/service_utils",
    "crates/context_aware_config",
    "crates/experimentation_platform",
    "crates/service_utils",
    "crates/experimentation_client",
    "crates/cac_client",
    "crates/experimentation_client_integration_example",
    "crates/frontend",
    "crates/caclang",
    "crates/superposition",
    "crates/superposition_types"
    ]

[[workspace.metadata.leptos]]
name = "cac"
bin-package = "juspay_superposition"
output-name = "frontend"
lib-package = "frontend"
site-root = "target/site"
site-pkg-dir = "pkg"
style-file = "crates/frontend/styles/style.css"
assets-dir = "crates/frontend/assets"

[workspace.dependencies]
dotenv = "0.15.0"
actix = "0.13.0"
actix-web = "4.5.0"
diesel = { version = "2.1.0", features = ["postgres", "r2d2", "serde_json", "chrono", "uuid", "postgres_backend"] }
env_logger = "0.8"
log = { version="0.4.20", features = ["kv_unstable_serde"] }
serde = {version = "^1", features = ["derive"]}
serde_json = {version = "1.0"}
derive_more = "^0.99"
base64 = "0.21.2"
urlencoding = "~2.1.2"
chrono = { version = "0.4.26", features = ["serde"] }
uuid = {version = "1.3.4", features = ["v4", "serde"]}
reqwest = { version = "0.11.18", features = ["json"]}
jsonschema = "~0.17"
jsonlogic = { git = "https://github.com/juspay/jsonlogic_rs.git", version = "0.5.2" }
rs-snowflake = "0.6.0"
rusoto_kms = "0.48.0"
rusoto_signature = "0.48.0"
bytes = "1.4.0"
rusoto_core = "0.48.0"
rand = "0.8.5"
once_cell = { version = "1.18.0" }
anyhow = "1.0.75"
strum_macros = "0.25"
strum = "0.25"
blake3 = "1.3.3"
leptos = { version = "0.5.2" }
leptos_meta = { version = "0.5.2" }
leptos_router = { version = "0.5.2" }
thiserror = { version = "1.0.57" }
regex = "1.9.1"
leptos-use = "0.10.3"

[workspace.lints.clippy]
mod_module_files = "warn"
