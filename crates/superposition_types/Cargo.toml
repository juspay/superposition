[package]
name = "superposition_types"
version = "0.7.1"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
# env
actix-web = { workspace = true, optional = true }
anyhow = { workspace = true, optional = true }
cac_db = { path = "../cac_db", optional = true }
chrono = { workspace = true }
derive_more = { workspace = true }
diesel = { workspace = true, optional = true }
experimentation_db = { path = "../experimentation_db", optional = true }
jsonlogic = { workspace = true }
log = { workspace = true }
regex = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
superposition_derives = { path = "../superposition_derives", optional = true }
thiserror = { version = "1.0.57", optional = true }
uuid = { workspace = true }

[features]
default = ["server"]
diesel_derives = [
    "dep:diesel",
    "dep:superposition_derives",
    "dep:cac_db",
    "cac_db/diesel_derives",
    "experimentation_db?/diesel_derives",
]
disable_db_data_validation = []
result = ["dep:diesel", "dep:anyhow", "dep:thiserror", "dep:actix-web"]
server = ["dep:actix-web"]
experimentation = ["dep:experimentation_db"]

[lints]
workspace = true
