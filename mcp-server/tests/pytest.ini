[tool:pytest]
# Pytest configuration for Superposition MCP Server tests

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output configuration
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --strict-config
    --color=yes
    --durations=10
    --cov=src
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-fail-under=80

# Async test configuration
asyncio_mode = auto

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for full system
    slow: Tests that take more than 1 second to run
    network: Tests that require network connectivity
    auth: Tests that require authentication
    mcp: Tests specific to MCP protocol compliance
    cac: Tests for Context-Aware Configuration tools
    experimentation: Tests for Experimentation tools
    error_handling: Tests for error scenarios
    validation: Tests for input validation
    performance: Performance-related tests

# Minimum version requirements
minversion = 7.0

# Test timeout (in seconds)
timeout = 300

# Warnings configuration
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::pytest.PytestUnraisableExceptionWarning