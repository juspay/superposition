name: Create superposition docker image

on: workflow_dispatch

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

jobs:
    docker:
        strategy:
            max-parallel: 5
            matrix:
                platform: 
                    - ubuntu-latest
                    - ubuntu-24.04-arm
        runs-on: {{ matrix.platforms }}
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0
                  token: ${{ secrets.SUPERPOSITION_TOKEN }}

            - name: Set up QEMU
              uses: docker/setup-qemu-action@v3

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Get latest tag
              id: git_tag
              shell: bash
              run: |
                docker_tag=`git tag -l --sort=-creatordate | grep "^v" | head -n 1 | sed 's/^v//'`
                echo "docker_tag=$docker_tag" >> $GITHUB_OUTPUT

            - name: Login to Docker Hub
              uses: docker/login-action@v3
              with:
                  username: ${{ secrets.DOCKERHUB_USERNAME }}
                  password: ${{ secrets.DOCKERHUB_TOKEN }}

            - name: Build and push production image
              uses: docker/build-push-action@v6
              with:
                  push: true
                  context: .
                  tags: ghcr.io/juspay/superposition:latest, ghcr.io/juspay/superposition:${{ steps.git_tag.outputs.docker_tag }}, datron1/superposition:${{ steps.git_tag.outputs.docker_tag }}, datron1/superposition:latest
