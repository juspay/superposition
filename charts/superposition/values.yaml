# Default values for superposition.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Global configurations
global:
  # Global image registry that can override all imageRegistry fields
  imageRegistry: null
  annotations: {}
  affinity: {}

# This will set the replicaset count more information can be found here: https://kubernetes.io/docs/concepts/workloads/controllers/replicaset/
replicaCount: 1

# This sets the container image more information can be found here: https://kubernetes.io/docs/concepts/containers/images/
image:
  registry: ghcr.io/juspay
  repository: superposition
  # This sets the pull policy for images.
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: 0.88.0

# This is for the secrets for pulling an image from a private repository more information can be found here: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
imagePullSecrets: []
# This is to override the chart name.
nameOverride: ""
fullnameOverride: ""

# Env Configurations
configs:
  database_url: postgres://postgres:docker@localhost:5432/config?sslmode=disable
  port: 8080
  rust_log: debug
  aws_access_key_id: test
  aws_secret_access_key: test
  aws_session_token: test
  aws_region: ap-south-1
  db_user: postgres
  db_host: localhost:5432
  db_name: config
  app_env: DEV
  aws_region_endpoint: http://localhost:4566
  allow_same_keys_overlapping_ctx: true
  allow_diff_keys_overlapping_ctx: true
  allow_same_keys_non_overlapping_ctx: true
  cac_host: "http://localhost:8080" # NOT MANDATORY
  api_hostname: "" # NOT MANDATORY
  superposition_version: "v0.1.0"
  hostname: "<application_name>-<deployment_id>-<replicaset>-<pod>"
  actix_keep_alive: 120
  max_db_connection_pool_size: 3
  tenant_middleware_exclusion_list: "/health,/assets/favicon.ico,/pkg/frontend.js,/pkg,/pkg/frontend_bg.wasm,/pkg/tailwind.css,/pkg/style.css,/assets,/admin,/oidc/login,/admin/organisations,/organisations,/organisations/switch/{organisation_id},/"
  service_prefix: ""
  auth_provider: DISABLED
  # OIDC Configurations
  # auth_provider: OIDC+http://localhost:8081/realms/users
  # oidc_client_id: superposition
  # oidc_client_secret: superposition_secret
  # oidc_token_endpoint_format: "http://localhost:8081/realms/<organisation>/protocol/openid-connect/token"
  # oidc_issuer_endpoint_format: "http://localhost:8081/realms/<organisation>"
  # oidc_redirect_host: "http://localhost:8080"

  worker_id: 1
  encrypted_keys: "" # Used for webhook secrets, API keys, etc.
  # encrypted_keys: "TEST_API_KEY,DASHBOARD_API_KEY"

# Secret Values
# Following values are to be KMS encrypted and not as direct values
secrets:
  db_password: ""
  superposition_token: ""
  oidc_client_secret: "" # if using OIDC as auth provider

# This section builds out the service account more information can be found here: https://kubernetes.io/docs/concepts/security/service-accounts/
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

# This is for setting Kubernetes Annotations to a Pod.
# For more information checkout: https://kubernetes.io/docs/concepts/overview/working-with-objects/annotations/
podAnnotations: {}
# This is for setting Kubernetes Labels to a Pod.
# For more information checkout: https://kubernetes.io/docs/concepts/overview/working-with-objects/labels/
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

# This is for setting up a service more information can be found here: https://kubernetes.io/docs/concepts/services-networking/service/
service:
  # This sets the service type more information can be found here: https://kubernetes.io/docs/concepts/services-networking/service/#publishing-services-service-types
  type: ClusterIP
  # This sets the ports more information can be found here: https://kubernetes.io/docs/concepts/services-networking/service/#field-spec-ports
  port: 80

# This block is for setting up the ingress for more information can be found here: https://kubernetes.io/docs/concepts/services-networking/ingress/
ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: superposition.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

# This is to setup the liveness and readiness probes more information can be found here: https://kubernetes.io/docs/tasks/configure-pod-container/configure-liveness-readiness-startup-probes/
livenessProbe:
  httpGet:
    path: /
    port: http
readinessProbe:
  httpGet:
    path: /
    port: http

# This section is for setting up autoscaling more information can be found here: https://kubernetes.io/docs/concepts/workloads/autoscaling/
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}

# Istio configuration (optional)
istio:
  enabled: false
  virtualService:
    enabled: false
    hosts: []
    gateways: []
    # HTTP routing rules - route destination will be automatically set to superposition service
    http: []
    # Example configuration:
    # http:
    #   - name: "superposition-routes"
    #     match:
    #       - uri:
    #           prefix: /
    #     timeout: 30s
    #     retries:
    #       attempts: 3
    #       perTryTimeout: 10s
  destinationRule:
    enabled: false
    trafficPolicy: {}
    # Example traffic policy:
    # trafficPolicy:
    #   loadBalancer:
    #     simple: ROUND_ROBIN
    #   connectionPool:
    #     tcp:
    #       maxConnections: 50
    #       connectTimeout: 30s

